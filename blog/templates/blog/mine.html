{% if post_list %}
    <h1>My Posts</h1>
    <a href="{% url 'blog:index' %}">View all posts</a>
    <a href="{% url 'blog:myalpha' %}">View my posts in alphabetical order</a>

    <hr>
    {% for post in post_list %}
          <h2>{{ post.title }}</h3>
          <strong>Author: {{ post.author.username }}</strong>
          <p>{{ post.text }}</p>
          <span><a href="{% url 'blog:update' post.id %}">edit post</a></span>
          <span><a href="{% url 'blog:delete' post.id %}">delete post</a></span>
          <hr>
    {% endfor %}
{% else %}
    <p>No posts are available.</p>
{% endif %}
<a href="{% url 'blog:create' %}">Create a New Post</a>
